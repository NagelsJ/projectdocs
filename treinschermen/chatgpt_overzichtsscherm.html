<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e0f2ff;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .board {
    display: flex;
    background: white;
    border: 4px solid #3ca4ff;
    border-radius: 5px;
    overflow: hidden;
  }
  .column {
    border-left: 1px solid #ccc;
    padding: 10px;
  }
  .column:first-child {
    border-left: none;
  }
  .header {
    display: flex;
    justify-content: space-between;
    background: #bfbfbf;
    padding: 5px 10px;
    font-weight: bold;
  }
  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #e6e6e6;
    margin: 3px 0;
    padding: 5px 8px;
  }
  .row div {
    width: 33%;
    text-align: left;
  }
  .destination {
    text-transform: uppercase;
  }
  .line {
    font-weight: bold;
    color: white;
    text-align: center;
    border-radius: 3px;
    width: 25px;
  }

  /* Kleuren van de lijnen */

  .l9  { background: #3ed46b; }
  .l12 { background: #68cc68; }
  .l14 { background: #b97e28; }

</style>
</head>
